<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input Functions
    </title>
</head>
<body>
    <h1>Form Input Functions</h1>
    <form action="">
        <label for="">Text:</label>
        <input type="text" name="" value="">
        <br>
        <br>
        <label for="">Color:</label>
        <input type="color" name="" value="">
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password">
        <br>
        <br>
        <label for="">Button:</label>
        <input type="button">
        <br>
        <br>
        <label for="">Checkbox:</label>
        <input type="checkbox">
        <br>
        <br>
        <label for="">Date:</label>
        <input type="date">
        <br>
        <br>
        <label for="">DateTime-Local:</label>
        <input type="datetime-local">
        <br>
        <br>
        <label for="">File:</label>
        <input type="file">
        <br>
        <br>
        <label for="">Hidden:</label>
        <input type="hidden">
        <br>
        <br>
        <label for="">Image:</label>
        <input type="image">
        <br>
        <br>
        <label for="">Month:</label>
        <input type="month">
        <br>
        <br>
        <label for="">Number:</label>
        <input type="number">
        <br>
        <br>
        <label for="">Radio:</label>
        <input type="radio">
        <br>
        <br>
        <label for="">Range:</label>
        <input type="range">
        <br>
        <br>
        <label for="">Search:</label>
        <input type="search">
        <br>
        <br>
        <label for="">Tel:</label>
        <input type="tel">
        <br>
        <br>
        <label for="">Time:</label>
        <input type="time">
        <br>
        <br>
        <label for="">URL:</label>
        <input type="url">
        <br>
        <br>
        <label for="">Week:</label>
        <input type="week">
        <br>
        <br>
        <label for="">Submit:</label>
        <input type="submit" name="">
    </form>
</body>
</html>
